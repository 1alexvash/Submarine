<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss//main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Submarine</title>
  </head>
  <body>
    <div class="settings">
      <section>
        <p>Sounds:</p>
        <input type="checkbox" name="SOUNDS" />
      </section>
      <section>
        <p>Music:</p>
        <input type="checkbox" name="MUSIC" />
      </section>
      <section>
        <p>
          Show Score:
        </p>
        <input type="checkbox" name="SHOW_SCORE" />
      </section>
      <section>
        <p>Show units borders:</p>
        <input type="checkbox" name="SHOW_UNITS_BORDERS" />
      </section>
      <div class="restore">
        <button>RESTORE DEFAULT SETTINGS</button>
      </div>
    </div>

    <div class="mobile-warning">
      <div class="content">
        <p>This page is not adapted for mobile.</p>
        <img src="./images/desktop.png" alt="desktop" />
        <p>Please go back to the desktop version!</p>
      </div>
    </div>

    <script src="./js/Helpers.js"></script>
    <script src="./js/Settings.js"></script>
    <script>
      initializeSettings();
    </script>
  </body>
</html>
