<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss//main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Submarine</title>
  </head>
  <body>
    <div class="preloader">
      <div class="content">
        <img src="./images/logo.jpg" alt="logo" />
        <p>LOADING</p>
      </div>
    </div>

    <div class="menu active">
      <a href="./shop.html" title="Shop">
        <img src="./images/shop.png" alt="" />
      </a>
      <a href="./settings.html" title="Settings">
        <img src="./images/settings.png" alt="" />
      </a>
    </div>

    <div class="levels">
      <div class="level">
        <div class="name">
          First Level
        </div>
        <img
          src="https://www.worldatlas.com/r/w728-h425-c728x425/upload/32/ed/dd/shutterstock-611361698.jpg"
          alt="level preview"
          class="preview"
        />
        <img
          src="images/lock.png"
          title="This level is not availabel yet. Pass previous one to unlock this"
          alt="lock"
          class="lock"
        />
        <button class="play">Play</button>
      </div>
      <div class="level">
        <div class="name">
          Second Level
        </div>
        <img
          src="https://images.takeshape.io/1f1d0876-be74-4b33-99c8-6ac93f1d70db/dev/9bf4ba53-c749-46ca-be58-782d7bde7453/hero_marine.jpg?auto=compress%2Cformat&w=1200"
          alt="level preview"
          class="preview"
        />
        <img
          src="images/lock.png"
          title="This level is not availabel yet. Pass previous one to unlock this"
          alt="lock"
          class="lock"
        />
        <button class="play">Play</button>
      </div>
      <div class="level">
        <div class="name">
          Third Level
        </div>
        <img
          src="https://media.mnn.com/assets/images/2019/06/beach-sunset-oak-bluffs-marthas-vineyard-ma.jpg.653x0_q80_crop-smart.jpg"
          alt="level preview"
          class="preview"
        />
        <img
          src="images/lock.png"
          title="This level is not availabel yet. Pass previous one to unlock this"
          alt="lock"
          class="lock"
        />
        <button class="play">Play</button>
      </div>
    </div>

    <canvas id="canvas" width="800" height="400"></canvas>

    <div class="images" style="display: none">
      <img src="./images/treasure.png" class="treasure" alt="treasure" />
      <img src="./images/fire.png" class="fire" alt="fire" />
      <img src="./images/diamond.png" class="diamond" alt="diamond" />
      <img src="./images/coin.png" class="coin" alt="coin" />
      <img src="./images/grass.png" class="grass" alt="grass" />
      <img src="./images/heart.png" class="heart" alt="heart" />
      <img src="./images/submarine.png" class="submarine" alt="submarine" />
      <img src="./images/rock.png" class="rock" alt="rock" />
    </div>

    <script src="./js/Helpers.js"></script>
    <script src="./js/Preloader.js"></script>
    <script src="./js/LoadImages.js"></script>
    <script src="./js/Settings.js"></script>
    <script src="./js/Upgrades.js"></script>
    <script src="./js/MoveEverything.js"></script>
    <script src="./js/DrawEverything.js"></script>
    <script src="./js/Submarine.js"></script>
    <script src="./js/Spawn.js"></script>
    <script src="./js/CollisionCheck.js"></script>
    <script src="./js/Sounds.js"></script>
    <script src="./js/Input.js"></script>
    <script src="./js/Main.js"></script>
    <script src="./js/Levels.js"></script>

    <div class="mobile-warning">
      <div class="content">
        <p>This page is not adapted for mobile.</p>
        <img src="./images/desktop.png" alt="desktop" />
        <p>Please go back to the desktop version!</p>
      </div>
    </div>
  </body>
</html>
