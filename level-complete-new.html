<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Level Complete</title>
    <link rel="stylesheet" href="./scss//main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="level-complete">
      <h1>Level <span class="level-passed">X</span> complete!</h1>
      <h2>Congragulations</h2>
      <a href="/"
        >Continue to level&nbsp; <span class="next-level">X</span>
        <img src="images/arrow-right.png" alt="arrow-right"
      /></a>
    </div>

    <div class="fireworks">
      <div class="before"></div>
      <div class="after"></div>
    </div>

    <script src="js/Helpers.js"></script>
    <script>
      const passedLevel = parseInt(localStorage.levelsOpened);
      $(".level-complete .level-passed").innerHTML = passedLevel - 1;
      $(".level-complete .next-level").innerHTML = passedLevel;
    </script>
  </body>
</html>
