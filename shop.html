<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss//main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Submarine</title>
  </head>
  <body>
    <div class="shop">
      <div class="money">
        You have <img src="./images/coin.png" alt="coin" /> <span></span>
      </div>
      <div class="upgrades">
        <section>
          <div class="icon">
            icon
          </div>
          <div class="desc">Description</div>
          <div class="price">Price</div>
          <div class="buy">Buy button</div>
        </section>

        <section>
          <div class="icon">
            <img src="./images/axle.png" alt="axle" />
          </div>
          <div class="desc">Allows submirine moves backwards and forwards</div>
          <div class="price">20 000</div>
          <div class="buy">
            <button onclick="buyUpg('Axle')">Buy</button>
          </div>
        </section>

        <section>
          <div class="icon">
            <img src="./images/engine.png" alt="engine" />
          </div>
          <div class="desc">Increases submurine speed by 25%</div>
          <div class="price">30 000</div>
          <div class="buy">
            <button onclick="buyUpg('Engine')">Buy</button>
          </div>
        </section>
      </div>
    </div>

    <div class="mobile-warning">
      <div class="content">
        <p>This page is not adapted for mobile.</p>
        <img src="./images/desktop.png" alt="desktop" />
        <p>Please go back to the desktop version!</p>
      </div>
    </div>

    <script src="./js/Helpers.js"></script>
    <script>
      $(".shop .money span").innerHTML = localStorage.score;
    </script>

    <script>
      function updateScore(newScore) {
        if (localStorage.score === undefined) {
          localStorage.score = 0;
        }
        localStorage.score = newScore;
      }
    </script>

    <script src="./js/Upgrades.js"></script>

    <script>
      initializeUpgrades();
    </script>
  </body>
</html>
