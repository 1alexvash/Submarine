<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./scss//main.css" />
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Submarine</title>
  </head>
  <body>
    <div class="shop">
      <div class="money">
        You have <img src="./images/coin.png" alt="coin" /> <span></span>
      </div>
      <div class="upgrades">
        <section>
          <div class="icon">
            Upgrade
          </div>
          <div class="description">Description</div>
          <div class="price">Price</div>
          <div class="buy">Buy button</div>
        </section>
      </div>

      <div class="homepage">
        <a href="/">Go Home</a>
      </div>
    </div>

    <div class="mobile-warning">
      <div class="content">
        <p>This page is not adapted for mobile.</p>
        <img src="./images/desktop.png" alt="desktop" />
        <p>Please go back to the desktop version!</p>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/Helpers.js"></script>
    <script src="./js/Shop.js"></script>

    <script>
      if (localStorage.score === undefined) {
        localStorage.score = 0;
      }

      $(".shop .money span").innerHTML = localStorage.score;

      setTimeout(() => {
        shop.showUpgradesPage();
      }, 150);
    </script>
  </body>
</html>
